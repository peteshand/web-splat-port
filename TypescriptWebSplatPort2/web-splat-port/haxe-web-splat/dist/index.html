<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ts-web-splat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/normalize.css@8/normalize.css">
  <style>
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
    }
    #spinner {
      position: absolute;
      top: calc(50% - 48px);
      left: calc(50% - 48px);
      z-index: 1000;
      color: white;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #spinner p { opacity: 0.5; font-size: small; }
    .loader { width:96px; height:96px; display:inline-block; position:relative; }
    .loader::after, .loader::before {
      content:''; box-sizing:border-box; width:100%; height:100%;
      border-radius:50%; border:2px solid #FFF; position:absolute; left:0; top:0;
      animation: animloader 2s linear infinite;
    }
    .loader::after { animation-delay: 1s; }
    @keyframes animloader { 0%{transform:scale(0);opacity:1;} 100%{transform:scale(1);opacity:0;} }

    svg { width:114px; height:114px; margin:1em; }
    .bg { fill:none; stroke-width:10px; stroke:#1A2C34; }
    [class^="meter-"] {
      fill:none; stroke-width:5px; stroke-linecap:round;
      transform: rotate(-90deg); transform-origin: 50% 50%;
    }
    .meter-1 { stroke-dasharray: 360; stroke-dashoffset: 360; stroke: white; animation: progress-1 1s ease-out; }

    .alert {
      display:none;
      position:absolute; inset:0;
      flex-direction:column; align-items:center; justify-content:center; text-align:center;
    }

    /* Canvas fills the viewport; app (lib.ts) manages backing store (DPR) */
    #window-canvas { width:100%; height:100%; display:block; }
  </style>
</head>
<body>
  <div id="spinner">
    <svg>
      <circle class="bg" cx="57" cy="57" r="52"></circle>
      <circle class="meter-1" cx="57" cy="57" r="52"></circle>
      <text id="loading-display" fill="white" x="50%" y="50%" text-anchor="middle" alignment-baseline="middle">0%</text>
    </svg>
  </div>

  <div id="no-file" class="alert">
    <h1>No file specified</h1>
    <p>There is no file specified in the URL.</p>
  </div>

  <div id="no-webgpu" class="alert">
    <h1>WebGPU not supported</h1>
    <p>Your browser does not support WebGPU.<br>
      <a href="https://developer.mozilla.org/en-US/docs/Web/API/WebGPU_API#browser_compatibility">Use a WebGPU-enabled browser.</a>
    </p>
  </div>

  <div id="loading-error" class="alert">
    <h1>An error occured</h1>
    <p></p>
  </div>

  <canvas id="window-canvas"></canvas>

  <script type="module">
    async function checkWebGPU() {
      if (!navigator.gpu) return false;
      try {
        const adapter = await navigator.gpu.requestAdapter();
        if (!adapter) return false;
        await adapter.requestDevice();
        return true;
      } catch { return false; }
    }

    if (!await checkWebGPU()) {
      document.getElementById('no-webgpu').style.display = 'flex';
      throw new Error('WebGPU not supported.');
    }

    const params = new URLSearchParams(location.search);
    const scene_url = params.get('scene');
    const pc_url = params.get('file');

    function withProgress(response) {
      if (!response.ok) throw new Error('Cannot download file', { cause: response });
      const ce = response.headers.get('content-encoding');
      const cl = response.headers.get(ce ? 'x-file-size' : 'content-length');
      if (cl === null) throw new Error('Response size header unavailable');
      const total = parseInt(cl, 10);
      let loaded = 0;
      return new Response(new ReadableStream({
        start(controller) {
          const reader = response.body.getReader();
          const read = () => reader.read().then(({ done, value }) => {
            if (done) { controller.close(); return; }
            loaded += value.byteLength;
            document.querySelector('.meter-1').style.strokeDashoffset =
              360 - Math.round(loaded / total * 360);
            document.querySelector('#loading-display').textContent =
              (Math.round(loaded / (1024 * 1024) * 10) / 10) + ' MB';
            controller.enqueue(value);
            read();
          }).catch(err => { console.error(err); controller.error(err); });
          read();
        }
      }));
    }

    if (!pc_url) {
      document.getElementById('no-file').style.display = 'flex';
    } else {
      try {
        document.getElementById('spinner').style.display = 'flex';

        const pc_promise = fetch(pc_url).then(withProgress).then(r => r.arrayBuffer());
        const scene_promise = scene_url
          ? fetch(scene_url, { headers: { 'Accept': 'application/json' } }).then(r => r.arrayBuffer())
          : Promise.resolve(null);

        const [pc_data, scene_data] = await Promise.all([pc_promise, scene_promise]);

        // Important: let lib.ts own DPR/backing-store sizing completely
        const mod = await import('./js/web_splat.js');
        await mod.run_wasm(pc_data, scene_data, pc_url, scene_url);

        const sp = document.getElementById('spinner');
        if (sp) sp.style.display = 'none';
      } catch (e) {
        document.getElementById('spinner').style.display = 'none';
        const pane = document.getElementById('loading-error');
        pane.style.display = 'flex';
        const causeText = e?.cause?.statusText ? ': ' + e.cause.statusText : '';
        pane.querySelector('p').innerHTML = `${e.message || e}${causeText}<pre>${pc_url || ''}</pre>`;
        console.error(e);
      }

      // Do NOT touch canvas.width/height here; lib.tsâ€™ ResizeObserver handles DPR correctly.
      document.addEventListener('contextmenu', (ev) => ev.preventDefault());
    }
  </script>
</body>
</html>
