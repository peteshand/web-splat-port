<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>web-splat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/normalize.css@8/normalize.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <div id="spinner" style="display:none;">
    <svg>
      <circle class="bg" cx="57" cy="57" r="52"></circle>
      <circle class="meter-1" cx="57" cy="57" r="52"></circle>
      <text id="loading-display" fill="white" x="50%" y="50%" text-anchor="middle" alignment-baseline="middle">0%</text>
    </svg>
  </div>

  <div id="no-file" class="alert" style="display:none;">
    <h1>No file specified</h1>
    <p>There is no file specified in the URL.</p>
  </div>

  <div id="no-webgpu" class="alert" style="display:none;">
    <h1>WebGPU not supported</h1>
    <p>Your browser does not support WebGPU.<br>
      <a href="https://developer.mozilla.org/en-US/docs/Web/API/WebGPU_API#browser_compatibility">Use a WebGPU-enabled browser.</a>
    </p>
  </div>

  <div id="loading-error" class="alert" style="display:none;">
    <h1>An error occured</h1>
    <p></p>
  </div>

  <canvas id="window-canvas"></canvas>

  <script type="module">
    async function checkWebGPU() {
      if (!navigator.gpu) return false;
      try { const a = await navigator.gpu.requestAdapter(); if (!a) return false; await a.requestDevice(); return true; }
      catch { return false; }
    }

    if (!await checkWebGPU()) {
      document.getElementById('no-webgpu').style.display = 'flex';
      throw new Error('WebGPU not supported.');
    }

    const params = new URLSearchParams(location.search);
    const scene_url = params.get('scene');
    const pc_url = params.get('file');

    function withProgress(response) {
      if (!response.ok) throw new Error('Cannot download file', { cause: response });
      const ce = response.headers.get('content-encoding');
      const cl = response.headers.get(ce ? 'x-file-size' : 'content-length');
      if (cl === null) throw new Error('Response size header unavailable');
      const total = parseInt(cl, 10);
      let loaded = 0;
      return new Response(new ReadableStream({
        start(controller) {
          const reader = response.body.getReader();
          const read = () => reader.read().then(({ done, value }) => {
            if (done) { controller.close(); return; }
            loaded += value.byteLength;
            document.querySelector('.meter-1').style.strokeDashoffset = 360 - Math.round(loaded / total * 360);
            document.querySelector('#loading-display').textContent =
              (Math.round(loaded / (1024 * 1024) * 10) / 10) + ' MB';
            controller.enqueue(value);
            read();
          }).catch(err => { console.error(err); controller.error(err); });
          read();
        }
      }));
    }

    if (!pc_url) {
      document.getElementById('no-file').style.display = 'flex';
    } else {
      try {
        document.getElementById('spinner').style.display = 'flex';

        const pc_promise = fetch(pc_url).then(withProgress).then(r => r.arrayBuffer());
        const scene_promise = scene_url
          ? fetch(scene_url, { headers: { 'Accept': 'application/json' } }).then(r => r.arrayBuffer())
          : Promise.resolve(null);

        const [pc_data, scene_data] = await Promise.all([pc_promise, scene_promise]);
        const { run_wasm } = await import('./web_splat.js');
        await run_wasm(pc_data, scene_data, pc_url, scene_url);
        // hide spinner after successful init
        const sp = document.getElementById('spinner');
        if (sp) sp.style.display = 'none';
      } catch (e) {
        document.getElementById('spinner').style.display = 'none';
        const pane = document.getElementById('loading-error');
        pane.style.display = 'flex';
        const causeText = e?.cause?.statusText ? ': ' + e.cause.statusText : '';
        pane.querySelector('p').innerHTML = `${e.message || e}${causeText}<pre>${pc_url || ''}</pre>`;
        console.error(e);
      }

      // Keep HTML side simple: ensure the canvas backing store follows CSS (no DPR).
      addEventListener('resize', () => {
        const c = document.getElementById('window-canvas');
        const rect = c.getBoundingClientRect();
        c.width = Math.max(1, Math.floor(rect.width));
        c.height = Math.max(1, Math.floor(rect.height));
      }, true);

      document.addEventListener('contextmenu', (ev) => ev.preventDefault());
    }
  </script>
</body>
</html>
