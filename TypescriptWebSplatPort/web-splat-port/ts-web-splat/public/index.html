<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Splat Port - Demo</title>
    <style>
      html, body { height: 100%; margin: 0; background: #000; color: #ddd; font-family: ui-sans-serif, system-ui, -apple-system; }
      #wrap { display: flex; flex-direction: column; height: 100%; }
      header { padding: 8px 12px; background: #111; border-bottom: 1px solid #222; }
      main { flex: 1; position: relative; }
      canvas { width: 100%; height: 100%; display: block; }
      footer { padding: 6px 12px; font-size: 12px; color: #888; background: #111; border-top: 1px solid #222; }
    </style>
  </head>
  <body>
    <div id="wrap">
      <header>WebSplatPort demo</header>
      <main>
        <canvas id="webgpu-canvas"></canvas>
      </main>
      <footer>Ensure Chrome Canary with WebGPU enabled, or Chrome 113+.</footer>
    </div>
    <script type="importmap">
      {
        "imports": {
          "gl-matrix": "/node_modules/gl-matrix/esm/index.js"
        }
      }
    </script>
    <script type="module" src="/dist/main.js"></script>
  </body>
</html>
